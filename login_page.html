<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <main>
      <section
        class="form-login animate__animated animate__slideInLeft animate__duration-0.5s"
      >
        <div class="bg-041B43"></div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="form-left">
                <div class="logo">
                  <a href="index.html">
                    <img src="image/logo/logo-transparent.png" alt="" />
                  </a>
                </div>
                <div class="text-left">
                  <div
                    class="text animate__animated animate__pulse animate__duration-2s animate__delay-1s animate__slower animate__infinite"
                  >
                    <h1>Start</h1>
                    <p class="learn">learning</p>
                    <p>with <span class="name">SalaCoding</span></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- !----------------------- -->
            <div class="col-6">
              <div class="form-right">
                <h2 class="title-header">ចូលប្រើប្រាស់</h2>
                <form action="">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="email">អុីមែល </label>
                        <input
                          class="form-control"
                          type="email"
                          name="txtemail"
                          id="email"
                          placeholder="example@gmail.com"
                          required
                        />
                        <span class="icon"
                          ><i class="fa-solid fa-user"></i
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="password">ពាក្យសម្ងាត់</label>
                        <div class="input-group">
                          <input
                            class="form-control"
                            type="password"
                            name="txtpassword"
                            id="password"
                            placeholder="ពាក្យសម្ងាត់"
                            required
                          />
                          <span class="icon"
                            ><i class="fa-solid fa-key"></i
                          ></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="checkbox">
                        <input
                          class="check-size"
                          type="checkbox"
                          name="txtcheckbox"
                          id="checkbox"
                        />
                        <label for="checkbox">ចងចាំគណនីរបស់ខ្ញុំ</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="forgot-password">
                        <a href="#">ភ្លេចពាក្យសម្ងាត់?</a>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="button">
                        <button type="submit" class="btn btn-secondary">
                          ចូលប្រើប្រាស់
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-6">
                    <div class="creat-acc">
                      <p>
                        មិនមានគណនីមែនទេ?
                        <a href="#">បង្កើតគណនី​</a>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-4">
                    <div class="other-text">
                      <h3>ឬចូលប្រើប្រាស់ជាមួយ</h3>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="other-form">
                      <a href="">
                        <img src="image/icon/google.png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/facebook.png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/pngwing.com (1).png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/LinkedIn.png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/tiktok.png" alt="" />
                      </a>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
