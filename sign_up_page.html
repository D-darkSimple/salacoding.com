<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <main>
      <section class="form-signup form-left-login-signup">
        <div class="bg-041B43"></div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="form-left">
                <div class="logo">
                  <a href="index.html">
                    <img src="image/logo/logo-transparent.png" alt="" />
                  </a>
                </div>
                <div class="text-left">
                  <div
                    class="text animate__animated animate__pulse animate__duration-2s animate__delay-1s animate__slower animate__infinite"
                  >
                    <h1>Start</h1>
                    <p class="learn">learning</p>
                    <p>with <span class="name">SalaCoding</span></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- !----------------------- -->
            <div class="col-6">
              <div
                class="form-right animate__animated animate__backInDown animate__slow"
              >
                <h2 class="title-header">ចុះឈ្មោះប្រើប្រាស់</h2>
                <form action="">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="fname">នាមត្រកូល</label>
                        <input
                          type="text"
                          id="fname"
                          class="form-control"
                          placeholder="បញ្ចូលនាមត្រកូលរបស់អ្នក"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="lname">នាមខ្លួន</label>
                        <input
                          type="text"
                          id="lname"
                          class="form-control"
                          placeholder="បញ្ចូលនាមខ្លួនរបស់អ្នក"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="email">អុីមែល </label>
                        <input
                          class="form-control"
                          type="email"
                          name="txtemail"
                          id="email"
                          placeholder="example@gmail.com"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="password">ពាក្យសម្ងាត់</label>
                        <input
                          class="form-control"
                          type="password"
                          name="txtpassword"
                          id="password"
                          placeholder="ពាក្យសម្ងាត់"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="Cpassword">ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់</label>
                        <input
                          class="form-control"
                          type="password"
                          name="txtpassword"
                          id="Cpassword"
                          placeholder="ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="checkbox">
                        <input
                          class="check-size"
                          type="checkbox"
                          name="txtcheckbox"
                          id="checkbox"
                          required
                        />
                        <label for="checkbox"
                          >ខ្ញុំបានអាននិងយល់ព្រមលើ
                          <a href="#">គោលការណ៍ឯកជនភាព</a></label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="button">
                        <button type="submit" class="btn btn-secondary">
                          ចុះឈ្មោះ
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-6">
                    <div class="creat-acc">
                      <p>
                        មានគណនីរួចហើយមែនទេ?
                        <a href="login_page.html">ចូលប្រើប្រាស់​</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="other-text">
                      <h3>ឬភ្ជាប់ជាមួយ</h3>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="other-form">
                      <a href="">
                        <img src="image/icon/google.png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/facebook.png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/pngwing.com (1).png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/LinkedIn.png" alt="" />
                      </a>
                      <a href="">
                        <img src="image/icon/tiktok.png" alt="" />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
